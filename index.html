<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
            LayoutDashboard, Car, Wrench, Sparkles, PlusCircle, 
            CheckCircle2, AlertCircle, Clock, Droplets, Disc, 
            RefreshCw, Calendar, Plus, Filter, Wind, Fan, 
            Thermometer, X, Trash2, Send, Bot, User, Loader2, 
            Key, Search, AlertTriangle, Check, ChevronDown, Download, Upload, Save
        } from 'lucide-react';
        import { GoogleGenAI } from "@google/genai";
        import ReactMarkdown from 'react-markdown';

        // --- types.ts ---
        const MaintenanceType = {
            CAR_WASH: '洗車',
            TIRE_PRESSURE: 'タイヤ空気圧',
            OIL_CHANGE: 'オイル交換',
            OIL_FILTER: 'オイルフィルター',
            WIPER: 'ワイパーゴム',
            AIR_FILTER: 'エアフィルター',
            AC_FILTER: 'エアコンフィルター',
            TIRE_ROTATION: 'タイヤローテ',
            BRAKE_FLUID: 'ブレーキフルード',
            COOLANT: '冷却水',
            INSPECTION: '車検・点検',
            BATTERY: 'バッテリー',
            OTHER: 'その他'
        };

        // --- services/storageService.ts ---
        const VEHICLES_KEY = 'autocare_vehicles';
        const LOGS_KEY = 'autocare_logs';
        const API_KEY_STORAGE = 'autocare_api_key';

        const saveVehicles = (vehicles) => {
            localStorage.setItem(VEHICLES_KEY, JSON.stringify(vehicles));
        };

        const getVehicles = () => {
            const data = localStorage.getItem(VEHICLES_KEY);
            return data ? JSON.parse(data) : [];
        };

        const saveLogs = (logs) => {
            localStorage.setItem(LOGS_KEY, JSON.stringify(logs));
        };

        const getLogs = () => {
            const data = localStorage.getItem(LOGS_KEY);
            return data ? JSON.parse(data) : [];
        };

        const saveApiKey = (key) => {
            localStorage.setItem(API_KEY_STORAGE, key);
        };

        const getApiKey = () => {
            return localStorage.getItem(API_KEY_STORAGE);
        };

        const seedData = () => {
            const initialVehicles = [
                {
                    id: 'v1',
                    make: 'トヨタ',
                    model: 'プリウス',
                    year: 2020,
                    currentMileage: 45000,
                    imageUrl: 'https://picsum.photos/400/200'
                }
            ];
            
            const today = new Date();
            const lastMonth = new Date(today);
            lastMonth.setMonth(today.getMonth() - 1);

            const initialLogs = [
                {
                    id: 'l1',
                    vehicleId: 'v1',
                    date: lastMonth.toISOString().split('T')[0],
                    type: MaintenanceType.CAR_WASH,
                    cost: 1000,
                    mileage: 44500,
                    notes: 'ガソリンスタンドで洗車機',
                    shopName: 'ENEOS'
                }
            ];

            saveVehicles(initialVehicles);
            saveLogs(initialLogs);
            
            return { vehicles: initialVehicles, logs: initialLogs };
        };

        // --- services/geminiService.ts ---
        const getClient = (apiKey) => {
            if (!apiKey) return null;
            return new GoogleGenAI({ apiKey });
        };

        const getMaintenanceAdvice = async (vehicle, query, history, apiKey) => {
            const ai = getClient(apiKey);
            if (!ai) return "APIキーが設定されていません。";

            const recentHistory = history
                .filter(h => h.vehicleId === vehicle.id)
                .sort((a, b) => b.date.localeCompare(a.date)) // String comparison
                .slice(5)
                .map(h => `- ${h.date}: ${h.type} (${h.mileage} km) - ¥${h.cost}`)
                .join('\n');

            const prompt = `
                あなたは熟練した自動車整備士のアシスタントです。
                ユーザーの車両: ${vehicle.year ? vehicle.year + '年式' : ''} ${vehicle.make} ${vehicle.model}
                現在の走行距離: ${vehicle.currentMileage} km
                
                最近の整備履歴:
                ${recentHistory || "記録なし"}

                ユーザーの質問: ${query}

                有益で簡潔、かつ正確なアドバイスを提供してください。
                整備を提案する場合は、走行距離を参考にしてください。
                回答はMarkdown形式でお願いします。
            `;

            try {
                const response = await ai.models.generateContent({
                    model: "gemini-2.5-flash",
                    contents: prompt,
                    config: {
                        systemInstruction: "あなたはAutoCare Botという名前の、親切で知識豊富な整備士アシスタントです。",
                    }
                });
                return response.text || "応答を生成できませんでした。";
            } catch (error) {
                console.error("Gemini Error:", error);
                return "申し訳ありません。AI整備士への接続中にエラーが発生しました。APIキーが正しいか確認してください。";
            }
        };

        // --- components/Dashboard.tsx ---
        const getTodayString = () => {
            const d = new Date();
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        const INTERVALS = {
            [MaintenanceType.CAR_WASH]: { days: 30, label: '1ヶ月ごと' },
            [MaintenanceType.TIRE_PRESSURE]: { days: 30, label: '1ヶ月ごと' },
            [MaintenanceType.OIL_CHANGE]: { days: 180, km: 5000, label: '半年 または 5,000km' },
            [MaintenanceType.OIL_FILTER]: { days: 365, km: 10000, label: '1年 または 10,000km (2回に1回)' },
            [MaintenanceType.WIPER]: { days: 365, label: '1年ごと' },
            [MaintenanceType.AIR_FILTER]: { days: 730, km: 30000, label: '2年 または 30,000km' },
            [MaintenanceType.AC_FILTER]: { days: 365, km: 10000, label: '1年 または 10,000km' },
            [MaintenanceType.TIRE_ROTATION]: { days: 365, km: 10000, label: '1年 または 10,000km' },
            [MaintenanceType.BRAKE_FLUID]: { days: 730, label: '2年ごと (車検時)' },
            [MaintenanceType.COOLANT]: { days: 730, label: '2年ごと (車検時)' },
            [MaintenanceType.INSPECTION]: { days: 730, label: '2年ごと' },
            [MaintenanceType.BATTERY]: { days: 1095, label: '3年ごと' },
            [MaintenanceType.OTHER]: { days: 0, label: '' },
        };

        const ICONS = {
            [MaintenanceType.CAR_WASH]: <Droplets size={24} />,
            [MaintenanceType.TIRE_PRESSURE]: <Disc size={24} />,
            [MaintenanceType.OIL_CHANGE]: <Wrench size={24} />,
            [MaintenanceType.OIL_FILTER]: <Filter size={24} />,
            [MaintenanceType.WIPER]: <RefreshCw size={24} />,
            [MaintenanceType.AIR_FILTER]: <Wind size={24} />,
            [MaintenanceType.AC_FILTER]: <Fan size={24} />,
            [MaintenanceType.TIRE_ROTATION]: <RefreshCw size={24} className="rotate-90" />,
            [MaintenanceType.BRAKE_FLUID]: <Droplets size={24} className="text-red-400" />,
            [MaintenanceType.COOLANT]: <Thermometer size={24} />,
            [MaintenanceType.INSPECTION]: <Calendar size={24} />,
            [MaintenanceType.BATTERY]: <div className="font-bold text-xs border border-current rounded px-1">BAT</div>,
            [MaintenanceType.OTHER]: <Clock size={24} />,
        };

        const Dashboard = ({ vehicle, logs, onQuickAdd, onSwitchVehicle, allVehicles }) => {
            const [modalState, setModalState] = useState({
                isOpen: false,
                type: null,
                date: getTodayString()
            });

            const handleOpenModal = (type) => {
                setModalState({
                    isOpen: true,
                    type,
                    date: getTodayString()
                });
            };

            const handleConfirm = () => {
                if (modalState.type && modalState.date) {
                    onQuickAdd(modalState.type, modalState.date);
                    setModalState({ ...modalState, isOpen: false });
                }
            };
            
            const statusItems = useMemo(() => {
                const trackedTypes = [
                    MaintenanceType.CAR_WASH,
                    MaintenanceType.TIRE_PRESSURE,
                    MaintenanceType.OIL_CHANGE,
                    MaintenanceType.OIL_FILTER,
                    MaintenanceType.WIPER,
                    MaintenanceType.AC_FILTER,
                    MaintenanceType.AIR_FILTER,
                    MaintenanceType.BRAKE_FLUID,
                    MaintenanceType.COOLANT,
                    MaintenanceType.INSPECTION,
                    MaintenanceType.BATTERY
                ];

                return trackedTypes.map(type => {
                    const typeLogs = logs
                        .filter(l => l.vehicleId === vehicle.id && l.type === type)
                        .sort((a, b) => b.date.localeCompare(a.date)); // 文字列として日付比較（正確）

                    const lastLog = typeLogs[0];
                    const config = INTERVALS[type];
                    
                    let nextDate = null;
                    let status = 'soon';
                    let daysRemaining = 0;

                    if (lastLog) {
                        const lastDate = new Date(lastLog.date);
                        nextDate = new Date(lastDate);
                        nextDate.setDate(lastDate.getDate() + config.days);
                        
                        if (config.km && vehicle.currentMileage - lastLog.mileage >= config.km) {
                            nextDate = new Date();
                            status = 'overdue';
                        }

                        const today = new Date();
                        const diffTime = nextDate.getTime() - today.getTime();
                        daysRemaining = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                        if (daysRemaining < 0) status = 'overdue';
                        else if (daysRemaining < 30) status = 'soon';
                        else status = 'good';
                    } else {
                        status = 'soon';
                    }

                    return { type, lastLog, nextDate, status, config, daysRemaining };
                });
            }, [vehicle, logs]);

            const getStatusColor = (status) => {
                switch (status) {
                    case 'good': return 'bg-emerald-50 text-emerald-700 border-emerald-100';
                    case 'soon': return 'bg-amber-50 text-amber-700 border-amber-100';
                    case 'overdue': return 'bg-red-50 text-red-700 border-red-100';
                    default: return 'bg-slate-50 text-slate-700';
                }
            };

            const getStatusIcon = (status) => {
                switch (status) {
                    case 'good': return <CheckCircle2 size={20} className="text-emerald-500" />;
                    case 'soon': return <Clock size={20} className="text-amber-500" />;
                    case 'overdue': return <AlertCircle size={20} className="text-red-500" />;
                    default: return null;
                }
            };

            return (
                <div className="space-y-6 animate-fade-in max-w-2xl mx-auto">
                    <div className="flex items-end justify-between mb-2">
                        <div>
                            <h2 className="text-lg font-bold text-slate-800">メンテナンス状況</h2>
                            {allVehicles.length > 1 ? (
                                <div className="relative inline-block mt-1">
                                    <select 
                                        value={vehicle.id}
                                        onChange={(e) => onSwitchVehicle(e.target.value)}
                                        className="appearance-none bg-transparent text-sm text-slate-500 font-medium pr-6 py-1 focus:outline-none"
                                    >
                                        {allVehicles.map(v => (
                                            <option key={v.id} value={v.id}>{v.make} {v.model}</option>
                                        ))}
                                    </select>
                                    <ChevronDown size={14} className="absolute right-0 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none" />
                                </div>
                            ) : (
                                <p className="text-slate-500 text-sm mt-1">{vehicle.year ? vehicle.year + ' ' : ''}{vehicle.make} {vehicle.model}</p>
                            )}
                        </div>
                        <div className="text-right">
                            <p className="text-xs text-slate-400">現在の走行距離</p>
                            <p className="text-xl font-bold text-slate-800 font-mono">{vehicle.currentMileage.toLocaleString()} km</p>
                        </div>
                    </div>

                    <div className="grid gap-4">
                        {statusItems.map((item) => (
                            <div 
                                key={item.type} 
                                className={`relative p-5 rounded-2xl border-2 transition-all shadow-sm ${getStatusColor(item.status)}`}
                            >
                                <div className="flex justify-between items-start">
                                    <div className="flex items-center gap-3 mb-3">
                                        <div className={`p-2 rounded-xl bg-white/60 shadow-sm`}>
                                            {ICONS[item.type]}
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-lg leading-tight">{item.type}</h3>
                                            <p className="text-xs opacity-80 mt-1">{item.config.label}</p>
                                        </div>
                                    </div>
                                    <div className="bg-white/60 p-1.5 rounded-full backdrop-blur-sm">
                                        {getStatusIcon(item.status)}
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4 mt-2">
                                    <div className="bg-white/50 rounded-lg p-2.5">
                                        <p className="text-xs font-semibold opacity-60 uppercase mb-0.5">前回</p>
                                        <p className="font-bold text-sm">
                                            {item.lastLog ? item.lastLog.date : '記録なし'}
                                        </p>
                                        {item.lastLog && (
                                            <p className="text-[10px] opacity-70 mt-0.5">
                                                {/* 計算用だけDateオブジェクトを使う */}
                                                {Math.floor((new Date().getTime() - new Date(item.lastLog.date).getTime()) / (1000 * 3600 * 24))}日前
                                            </p>
                                        )}
                                    </div>

                                    <div className="bg-white/50 rounded-lg p-2.5">
                                        <p className="text-xs font-semibold opacity-60 uppercase mb-0.5">次回目安</p>
                                        <p className="font-bold text-sm">
                                            {item.nextDate 
                                                ? item.nextDate.toLocaleDateString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit' })
                                                : '---'
                                            }
                                        </p>
                                        {item.status === 'overdue' ? (
                                             <p className="text-[10px] font-bold text-red-600 mt-0.5">期限切れ</p>
                                        ) : (
                                            <p className="text-[10px] opacity-70 mt-0.5">
                                                 {item.daysRemaining > 0 ? `あと ${item.daysRemaining}日` : 'そろそろ'}
                                            </p>
                                        )}
                                    </div>
                                </div>

                                <button 
                                    onClick={() => handleOpenModal(item.type)}
                                    className="mt-4 w-full py-2.5 bg-white rounded-xl text-sm font-bold shadow-sm hover:shadow-md hover:scale-[1.01] transition-all flex items-center justify-center gap-2 active:scale-95 text-slate-800"
                                >
                                    <Plus size={16} />
                                    完了・記録する
                                </button>
                            </div>
                        ))}
                    </div>

                    {/* モーダル (画面上部固定) */}
                    {modalState.isOpen && (
                        <div className="modal-overlay">
                            <div className="modal-content bg-white rounded-2xl shadow-2xl w-[90%] max-w-[320px] animate-fade-in p-6 relative">
                                <button 
                                    onClick={() => setModalState({...modalState, isOpen: false})} 
                                    className="absolute top-4 right-4 text-slate-400 hover:text-slate-600 p-1"
                                >
                                    <X size={20} />
                                </button>
                                
                                <h3 className="text-xl font-bold text-slate-800 mb-8 mt-1 text-center">
                                  {modalState.type}
                                </h3>

                                <div className="mb-8 text-center">
                                    <p className="text-xs text-slate-400 mb-2 font-medium">日付を選択</p>
                                    <div className="date-input-container shadow-inner">
                                        <div className="date-input-display">
                                            {modalState.date.replace(/-/g, '/')}
                                        </div>
                                        <input
                                            type="date"
                                            value={modalState.date}
                                            onChange={(e) => setModalState({...modalState, date: e.target.value})}
                                            className="custom-date-input"
                                        />
                                    </div>
                                </div>

                                <button
                                    onClick={handleConfirm}
                                    className="w-full py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition-colors shadow-lg shadow-blue-200 text-sm active:transform active:scale-95"
                                >
                                    保存する
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- components/MaintenanceList.tsx ---
        const MaintenanceList = ({ logs, onAddLog, onDeleteLog, vehicle }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [filterType, setFilterType] = useState('All');
            const [searchTerm, setSearchTerm] = useState('');

            const [newLog, setNewLog] = useState({
                type: MaintenanceType.OIL_CHANGE,
                date: getTodayString(),
                cost: 0,
                mileage: vehicle.currentMileage,
                notes: '',
                shopName: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                if (newLog.date && newLog.type && newLog.cost !== undefined && newLog.mileage) {
                    onAddLog({
                        vehicleId: vehicle.id,
                        date: newLog.date,
                        type: newLog.type,
                        cost: Number(newLog.cost),
                        mileage: Number(newLog.mileage),
                        notes: newLog.notes || '',
                        shopName: newLog.shopName || ''
                    });
                    setIsModalOpen(false);
                    setNewLog({
                        type: MaintenanceType.OIL_CHANGE,
                        date: getTodayString(),
                        cost: 0,
                        mileage: vehicle.currentMileage,
                        notes: '',
                        shopName: ''
                    });
                }
            };

            const filteredLogs = logs
                .filter(log => log.vehicleId === vehicle.id)
                .filter(log => filterType === 'All' || log.type === filterType)
                .filter(log => 
                    log.notes.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    log.shopName?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    log.type.toLowerCase().includes(searchTerm.toLowerCase())
                )
                .sort((a, b) => b.date.localeCompare(a.date));

            return (
                <div className="space-y-4 h-full flex flex-col">
                    <div className="flex flex-col md:flex-row justify-between md:items-center gap-4 bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                        <div className="relative flex-1">
                            <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400" size={18} />
                            <input
                                type="text"
                                placeholder="記録を検索..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                            />
                        </div>
                        
                        <div className="flex gap-2 overflow-x-auto pb-1 md:pb-0">

                    logs: logs

                a.download = `autocare_backup_${getTodayString()}.json`;

                                                value={newVehicle.make}
                                                onChange={(e) => setNewVehicle({...newVehicle, make: e.target.value})}
                                                className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-semibold text-slate-500 mb-1">モデル</label>
                                            <input
                                                type="text"
                                                placeholder="プリウス"
                                                value={newVehicle.model}
                                                onChange={(e) => setNewVehicle({...newVehicle, model: e.target.value})}
                                                className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                            />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-semibold text-slate-500 mb-1">年式 (任意)</label>
                                            <input
                                                type="number"
                                                placeholder="2020"
                                                value={newVehicle.year || ''}
                                                onChange={(e) => setNewVehicle({...newVehicle, year: parseInt(e.target.value)})}
                                                className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-semibold text-slate-500 mb-1">現在の走行距離 (km)</label>
                                            <input
                                                type="number"
                                                placeholder="0"
                                                value={newVehicle.currentMileage}
                                                onChange={(e) => setNewVehicle({...newVehicle, currentMileage: parseInt(e.target.value)})}
                                                className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                            />
                                        </div>
                                    </div>
                                    <button
                                        onClick={handleSave}
                                        disabled={!newVehicle.make || !newVehicle.model}
                                        className="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all mt-4"
                                    >
                                        車両を追加
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {deletingId && (
                        <div className="fixed inset-0 bg-black/60 z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 animate-fade-in" onClick={e => e.stopPropagation()}>
                                <div className="flex flex-col items-center text-center mb-6">
                                    <div className="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mb-4 text-red-600">
                                        <AlertTriangle size={24} />
                                    </div>
                                    <h3 className="text-xl font-bold text-slate-900">車両を削除しますか？</h3>
                                    <p className="text-sm text-slate-500 mt-2">
                                        この車両と、関連するすべてのメンテナンス履歴が完全に削除されます。この操作は取り消せません。
                                    </p>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => setDeletingId(null)}
                                        className="flex-1 py-3 bg-slate-100 text-slate-700 font-bold rounded-xl hover:bg-slate-200 transition-colors"
                                    >
                                        キャンセル
                                    </button>
                                    <button
                                        onClick={confirmDelete}
                                        className="flex-1 py-3 bg-red-600 text-white font-bold rounded-xl hover:bg-red-700 shadow-lg shadow-red-200 transition-colors"
                                    >
                                        削除する
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- App.tsx ---
        const App = () => {
            const [activeView, setActiveView] = useState('dashboard');
            const [vehicles, setVehicles] = useState([]);
            const [logs, setLogs] = useState([]);
            const [activeVehicleId, setActiveVehicleId] = useState('');

            useEffect(() => {
                let loadedVehicles = getVehicles();
                let loadedLogs = getLogs();

                if (loadedVehicles.length === 0) {
                    const data = seedData();
                    loadedVehicles = data.vehicles;
                    loadedLogs = data.logs;
                }

                setVehicles(loadedVehicles);
                setLogs(loadedLogs);
                if (loadedVehicles.length > 0) {
                    setActiveVehicleId(loadedVehicles[0].id);
                }
            }, []);

            useEffect(() => {
                saveVehicles(vehicles);
            }, [vehicles]);

            useEffect(() => {
                if (logs.length > 0) saveLogs(logs);
            }, [logs]);

            useEffect(() => {
                if (vehicles.length > 0) {
                    const exists = vehicles.find(v => v.id === activeVehicleId);
                    if (!exists) {
                        setActiveVehicleId(vehicles[0].id);
                    }
                }
            }, [vehicles, activeVehicleId]);

            const activeVehicle = vehicles.find(v => v.id === activeVehicleId);

            const handleAddLog = (newLog) => {
                const log = { ...newLog, id: Date.now().toString() };
                setLogs(prev => [log, ...prev]);
                
                const currentVehicle = vehicles.find(v => v.id === newLog.vehicleId);
                if (currentVehicle && newLog.mileage > currentVehicle.currentMileage) {
                    handleUpdateVehicle({ ...currentVehicle, currentMileage: newLog.mileage });
                }
            };

            const handleDeleteLog = (id) => {
                setLogs(prev => prev.filter(l => l.id !== id));
            };

            const handleQuickAdd = (type, date) => {
                if (!activeVehicle) return;
                
                // その車両・タイプの全ログを取得し、最新順（日付降順）に並べる
                const typeLogs = logs
                    .filter(l => l.vehicleId === activeVehicle.id && l.type === type)
                    .sort((a, b) => b.date.localeCompare(a.date));

                // 一番新しいログを取得
                const latestLog = typeLogs[0];

                if (latestLog) {
                    // 最新のログがあれば、その日付を入力された日付に強制的に上書き更新する
                    // これにより、ホーム画面（最新ログを参照する）は必ず入力日付になる
                    const updatedLogs = logs.map(l => {
                        if (l.id === latestLog.id) {
                            return { ...l, date: date };
                        }
                        return l;
                    });
                    setLogs(updatedLogs);
                } else {
                    // 履歴がなければ新規作成
                    const log = {
                        id: Date.now().toString(),
                        vehicleId: activeVehicle.id,
                        date: date,
                        type: type,
                        cost: 0,
                        mileage: activeVehicle.currentMileage,
                        notes: 'クイック追加',
                        shopName: ''
                    };
                    handleAddLog(log);
                }
            };

            const handleAddVehicle = (v) => {
                setVehicles(prev => [...prev, v]);
                setActiveVehicleId(v.id);
            };

            const handleUpdateVehicle = (updatedVehicle) => {
                setVehicles(prev => prev.map(v => v.id === updatedVehicle.id ? updatedVehicle : v));
            };

            const handleDeleteVehicle = (id) => {
                setLogs(prevLogs => prevLogs.filter(log => log.vehicleId !== id));
                const updatedVehicles = vehicles.filter(v => v.id !== id);
                setVehicles(updatedVehicles);
                
                if (activeVehicleId === id) {
                    if (updatedVehicles.length > 0) {
                        setActiveVehicleId(updatedVehicles[0].id);
                    } else {
                        setActiveVehicleId('');
                    }
                }
            };

            const handleRestoreData = (newVehicles, newLogs) => {
                setVehicles(newVehicles);
                setLogs(newLogs);
                saveVehicles(newVehicles);
                saveLogs(newLogs);
                if (newVehicles.length > 0) {
                    setActiveVehicleId(newVehicles[0].id);
                }
            };

            const NavButton = ({ active, onClick, icon, label }) => (
                <button
                    onClick={onClick}
                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-medium ${active ? 'bg-slate-900 text-white shadow-md' : 'text-slate-500 hover:bg-slate-100 hover:text-slate-900'}`}
                >
                    {icon}
                    <span>{label}</span>
                </button>
            );

            const MobileNavButton = ({ active, onClick, icon, label }) => (
                <button
                    onClick={onClick}
                    className={`flex flex-col items-center gap-1 p-2 rounded-xl transition-colors ${active ? 'text-blue-600' : 'text-slate-400'}`}
                >
                    {icon}
                    <span className="text-[10px] font-medium">{label}</span>
                </button>
            );

            const renderContent = () => {
                if (activeView === 'vehicles') {
                    return <VehicleManager 
                        vehicles={vehicles} 
                        logs={logs}
                        activeVehicleId={activeVehicleId} 
                        onSetActive={setActiveVehicleId}
                        onAddVehicle={handleAddVehicle}
                        onUpdateVehicle={handleUpdateVehicle}
                        onDeleteVehicle={handleDeleteVehicle}
                        onRestoreData={handleRestoreData}
                    />;
                }

                if (vehicles.length === 0) {
                    return (
                        <div className="flex flex-col items-center justify-center h-full text-center p-8">
                            <div className="bg-blue-100 p-6 rounded-full mb-6 text-blue-600">
                                <Car size={48} />
                            </div>
                            <h2 className="text-2xl font-bold text-slate-900 mb-2">AutoCareへようこそ</h2>
                            <p className="text-slate-500 mb-8 max-w-md">愛車のメンテナンスをシンプルに管理。「いつやった？次はいつ？」を解決します。</p>
                            <button 
                                onClick={() => setActiveView('vehicles')}
                                className="flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition-colors shadow-lg shadow-blue-200"
                            >
                                <PlusCircle size={20} /> 車両を登録する
                            </button>
                            <div className="mt-8 pt-6 border-t border-slate-100 w-full max-w-xs">
                                <p className="text-xs text-slate-400 mb-2">バックアップをお持ちですか？</p>
                                <div className="relative">
                                    <input 
                                        type="file" 
                                        accept=".json"
                                        onChange={(e) => {
                                            const file = e.target.files[0];
                                            if(!file) return;
                                            const reader = new FileReader();
                                            reader.onload = (event) => {
                                                try {
                                                    const data = JSON.parse(event.target.result);
                                                    handleRestoreData(data.vehicles, data.logs);
                                                } catch(err) { alert('読み込みエラー'); }
                                            }
                                            reader.readAsText(file);
                                        }}
                                        className="absolute inset-0 opacity-0 cursor-pointer w-full h-full"
                                    />
                                    <button className="w-full py-2 bg-slate-50 border border-slate-200 text-slate-600 text-sm rounded-lg hover:bg-slate-100">
                                        データを復元する
                                    </button>
                                </div>
                            </div>
                        </div>
                    );
                }

                if (!activeVehicle) return <div>車両を選択してください</div>;

                switch (activeView) {
                    case 'dashboard':
                        return <Dashboard 
                            vehicle={activeVehicle} 
                            allVehicles={vehicles}
                            logs={logs} 
                            onQuickAdd={handleQuickAdd} 
                            onSwitchVehicle={setActiveVehicleId}
                        />;
                    case 'logs':
                        return <MaintenanceList 
                            logs={logs} 
                            vehicle={activeVehicle} 
                            onAddLog={handleAddLog} 
                            onDeleteLog={handleDeleteLog} 
                        />;
                    case 'advisor':
                        return <AiAdvisor vehicle={activeVehicle} logs={logs} />;
                    default:
                        return <Dashboard vehicle={activeVehicle} logs={logs} onQuickAdd={handleQuickAdd} />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col md:flex-row">
                    <div className="md:hidden bg-white border-b border-slate-200 p-4 flex justify-between items-center sticky top-0 z-20">
                        <h1 className="text-lg font-bold text-slate-800">AutoCare</h1>
                        {activeVehicle && vehicles.length > 0 && (
                             <select 
                                value={activeVehicleId}
                                onChange={(e) => setActiveVehicleId(e.target.value)}
                                className="text-xs font-semibold px-2 py-1 bg-slate-100 rounded-lg text-slate-600 border-none focus:ring-0 max-w-[150px] truncate"
                            >
                                {vehicles.map(v => (
                                    <option key={v.id} value={v.id}>{v.make} {v.model}</option>
                                ))}
                            </select>
                        )}
                    </div>

                    <aside className="hidden md:flex flex-col w-64 bg-white border-r border-slate-200 h-screen sticky top-0">
                        <div className="p-6 border-b border-slate-100">
                            <h1 className="text-2xl font-extrabold text-slate-800">AutoCare</h1>
                            {activeVehicle && (
                                <div className="mt-4 p-3 bg-slate-50 rounded-lg border border-slate-100">
                                    <p className="text-xs text-slate-500 uppercase tracking-wide font-semibold">選択中の車両</p>
                                    <p className="font-bold text-slate-800 truncate">{activeVehicle.make} {activeVehicle.model}</p>
                                </div>
                            )}
                        </div>
                        
                        <nav className="flex-1 p-4 space-y-2">
                            <NavButton active={activeView === 'dashboard'} onClick={() => setActiveView('dashboard')} icon={<LayoutDashboard size={20} />} label="ホーム" />
                            <NavButton active={activeView === 'logs'} onClick={() => setActiveView('logs')} icon={<Wrench size={20} />} label="履歴一覧" />
                            <NavButton active={activeView === 'advisor'} onClick={() => setActiveView('advisor')} icon={<Sparkles size={20} />} label="AI相談" />
                            <NavButton active={activeView === 'vehicles'} onClick={() => setActiveView('vehicles')} icon={<Car size={20} />} label="ガレージ" />
                        </nav>
                    </aside>

                    <main className="flex-1 p-4 md:p-8 overflow-y-auto pb-24 md:pb-8 h-full md:h-screen">
                        <div className="max-w-xl mx-auto h-full">
                            {renderContent()}
                        </div>
                    </main>

                    <nav className="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around p-3 z-30 pb-safe shadow-lg">
                        <MobileNavButton active={activeView === 'dashboard'} onClick={() => setActiveView('dashboard')} icon={<LayoutDashboard size={24} />} label="ホーム" />
                        <MobileNavButton active={activeView === 'logs'} onClick={() => setActiveView('logs')} icon={<Wrench size={24} />} label="履歴" />
                        <MobileNavButton active={activeView === 'advisor'} onClick={() => setActiveView('advisor')} icon={<Sparkles size={24} />} label="AI" />
                        <MobileNavButton active={activeView === 'vehicles'} onClick={() => setActiveView('vehicles')} icon={<Car size={24} />} label="車" />
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
